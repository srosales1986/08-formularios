<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit) = save(forma) #forma = "ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel] = 'user.name'
               placeholder="Nombre"
               required
               minlength = 5
               #nombre="ngModel">
        <small  *ngIf="nombre.invalid && nombre.touched"
                class="form-text text-danger">Ingrese al menos 5 caracteres</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               placeholder="Apellido"
               [class.is-invalid]="lastName.invalid && lastName.touched"
               [ngModel]='user.lastName'
               required
               minlength="5"
               #lastName="ngModel">
        <small  *ngIf="lastName.invalid && lastName.touched"
                class="form-text text-danger">Ingrese al menos 5 caracteres</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             [ngModel]='user.email'
             name="correo"
             placeholder="Correo electrónico"
             [class.is-invalid]="mail.invalid && mail.touched"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #mail="ngModel">
      <small  *ngIf="mail.invalid && mail.touched"
             class="form-text text-danger">Ingrese un e-mail válido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control"
              name="pais"
              [disabled]="paises.length === 0"
              [ngModel]="user.pais"
              #pais="ngModel"
              [class.is-invalid]="pais.invalid && pais.touched"
              required>
        <option *ngFor="let pais of paises"
                [value]="pais.code">
                {{ pais.name }}
        </option>
      </select>
      <small  *ngIf="pais.invalid && pais.touched"
      class="form-text text-danger">
      Seleccione un Pais
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               value="M"
               [class.is-invalid]="genero.invalid && genero.touched"
               required
               [ngModel]="user.genero"
               #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               value="F"
               [class.is-invalid]="genero.invalid && genero.touched"
               required
               [ngModel]="user.genero"
               #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>
      <small  *ngIf="genero.invalid && genero.touched"
      class="form-text text-danger">
      Seleccione el genero
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
